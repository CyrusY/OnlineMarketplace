    <textarea id="file-source" class="col-md-12">import React, { useState } from &#039;react&#039;
import { Link, useHistory } from &#039;react-router-dom&#039;
// import axios from &#039;axios&#039;
import &#039;./login.css&#039;
import { signin } from &#039;../../redux/action/authAction&#039;;
import {useDispatch} from &#039;react-redux&#039;
const initialState = {
  email: &#039;&#039;,
  password: &#039;&#039;,
  err: &#039;&#039;,
  success: &#039;&#039;
}

function Login() {
  const [user, setUser] = useState(initialState)  //initial state
  const dispatch = useDispatch()
  const history = useHistory()
  const { email, password, err, success } = user

  const handleChangeInput = e =&gt; {
    const { name, value } = e.target

    setUser({ ...user, [name]: value, err: &#039;&#039;, success: &#039;&#039; })
  } // handle the input


  const handleSubmit = async e =&gt; {
    e.preventDefault()
    
    dispatch(signin(user, history));    
      
  } //handle the submition

  return (
    &lt;div className=&quot;login_page&quot;&gt;
      &lt;div className=&quot;main-area&quot;&gt;
        &lt;div className=&quot;form-container&quot;&gt;
          &lt;form onSubmit={handleSubmit}&gt;
            &lt;div className=&quot;text-field&quot;&gt;
              &lt;label htmlFor=&quot;email&quot;&gt;Email Address&lt;/label&gt;
              &lt;input type=&quot;text&quot; placeholder=&quot;Enter email address&quot; id=&quot;email&quot;
                value={email} name=&quot;email&quot; onChange={handleChangeInput} /&gt;
            &lt;/div&gt;

            &lt;div className=&quot;text-field&quot;&gt;
              &lt;label htmlFor=&quot;password&quot;&gt;Password&lt;/label&gt;
              &lt;input type=&quot;password&quot; placeholder=&quot;Enter password&quot; id=&quot;password&quot;
                value={password} name=&quot;password&quot; onChange={handleChangeInput} /&gt;
            &lt;/div&gt;

            &lt;div className=&quot;row&quot;&gt;
              &lt;button type=&quot;submit&quot;&gt;Login&lt;/button&gt;
              
            &lt;/div&gt;
          &lt;/form&gt;


        &lt;/div&gt;
      &lt;/div&gt;


    &lt;/div&gt;
  )
}

export default Login</textarea>
